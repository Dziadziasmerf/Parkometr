<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <p:dataTable  var="user" value="#{users.usersList}">
                <p:column headerText="#{msg['table.id']}">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="#{msg['user.name']}">
                    <h:outputText value="#{user.login}"/>
                </p:column>
                <p:column headerText="#{msg['user.role']}">
                    <h:outputText value="#{users.getUserRolesString(user.userRoles)}"/>
                </p:column>
                <p:column style="text-align: center;" headerText="#{msg['table.operations']}">
                    <h:form>
                        <h:commandButton style="margin-right: 10px" value="#{msg['button.delete']}"
                                         action="#{users.deleteUser(user)}"/>
                        <h:commandButton value="#{msg['button.edit']}" action="user-edit">
                            <f:actionListener binding="#{users.setEditedUser(user)}"/>
                        </h:commandButton>
                    </h:form>
                </p:column>

            </p:dataTable>

            <h:form style="margin-top: 30px">
                <h:commandButton value="#{msg['user.addnew']}" action="user-edit"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
