<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">

            <p:panel header="#{msg['streets']}:">
            <p:dataTable var="street" value="#{streetManager.streets}">
                <p:column headerText="#{msg['table.id']}">
                    <h:outputText value="#{street.id}"/>
                </p:column>
                <p:column headerText="#{msg['street.name']}">
                    <h:outputText value="#{street.name}"/>
                </p:column>

                <p:column style="text-align: center;" headerText="#{msg['table.operations']}">
                    <h:form>
                        <h:commandButton style="margin-right: 10px" value="#{msg['button.delete']}"
                                         action="#{streetManager.deleteStreet(street)}"/>
                        <h:commandButton value="#{msg['button.informations']}" action="street">
                            <f:actionListener binding="#{streetManager.setStreet(street)}"/>
                        </h:commandButton>
                    </h:form>
                </p:column>
            </p:dataTable>
            <h:form>
                #{msg['street.name']}:
                <h:inputText value="#{streetManager.streetName}"/>
                <h:commandButton value="#{msg['street.add']}" action="#{streetManager.addStreetToDistrict}"/>
            </h:form>
            </p:panel>
            <p:panel header="#{msg['menu.users']}:">
            <p:dataTable var="user" value="#{districtManager.district.users}">
                <p:column headerText="#{msg['user.name']}">
                    <h:outputText value="#{user.login}"/>
                </p:column>
                <p:column style="text-align: center;" headerText="#{msg['table.operations']}">
                    <h:form>
                        <h:commandButton style="margin-right: 10px" value="#{msg['button.delete']}"
                                         action="#{districtManager.deleteUserFromDistrict(user)}"/>
                    </h:form>
                </p:column>
            </p:dataTable>

            <h:form>
                #{msg['user.name']}:
                <h:inputText value="#{districtManager.userLogin}"/>
                <h:commandButton value="#{msg['user.add']}" action="#{districtManager.addUserToDistrict}"/>
            </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
