<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <p:panel header="#{msg['menu.password']}">
                <h:form style="margin-left: 40%">
                    #{msg['password.old']}<h:inputSecret styleClass="form" value="#{password.oldPassword}"/>
                    #{msg['password.new']}<h:inputSecret styleClass="form" value="#{password.newPassword}"/>
                    #{msg['password.repeat']}<h:inputSecret styleClass="form" value="#{password.repeatedPassword}"/>
                    <h:commandButton styleClass="form" id="changePassword" value="#{msg['button.save']}"
                                     action="#{password.changePassword}"/>
                    <h:outputText styleClass="form" value="#{password.output}"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</h:body>
</html>
