<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="content">
            <p:panel header="#{msg['street']} : #{streetManager.street.name}">
                <h:form>
                    <p:panelGrid columns="2">
                        #{msg['street.space.count']}
                        <h:outputText value="#{streetManager.spacesAmount}"/>
                        #{msg['street.space.free']}<h:outputText value="#{streetManager.freeSpacesAmount}"/>
                        #{msg['street.space.notvalid']}<h:outputText value="#{streetManager.takenWithoutTicket}"/>
                        #{msg['amount']}:<h:inputText value="#{streetManager.newSpacesAmount}"/>
                        <h:commandButton value="#{msg['street.space.add']}" action="#{streetManager.addSpaces}"/>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
